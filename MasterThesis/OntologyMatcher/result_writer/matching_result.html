<head>
    <title>{{ title }}</title>
</head>
<body>
	{% for result in results %}
	    <h1>{{ result.text }}</h1>
	    <ul>
		{% for item in result.matches %}
	    <li>Nodes <a href='{{ item.0 }}'>{{ item.0 }}</a> {{ item.1 }} and <a href='{{ item.2 }}'>{{ item.2 }}</a> {{ item.3 }} {{ item.4 }}</li>
		{% endfor %}
		</ul>
	{% endfor %}
	<a href="/matcher/">Back</a>
</body>
