<head>
    <title>{{ title }}</title>
    <script src="/resources/scripts.js"></script>
    <script src="/resources/FileSaver.js"></script>
</head>
<body>
	<form id="matchingResults" action="select.html">
	{% for result in results %}
	    <h1>{{ result.text }}</h1>
	    ({{ result.matches|length }} possible matches found)
	    <ul>
		{% for item in result.matches %}
		    <li>Nodes <a href='{{ item.0 }}'>{{ item.0 }}</a> {{ item.1 }} and <a href='{{ item.2 }}'>{{ item.2 }}</a> {{ item.3 }} {{ item.4 }}
		    <select name="{{ item.0 }}!!!{{ item.2 }}!!!options">
		    {% for option in connection_options %}
		    	<option>{{ option }}</option>
		    {% endfor %}
		    </select>
		    </li>
		{% endfor %}
		</ul>
	{% endfor %}
	</form><br/>
	<button type="button" onclick="saveResult()">Save Results</button><br/>
	<form action="/matcher/">
		<button type="submit">Back</button>
	</form>
</body>
