<head>
    <title>{{ title }}</title>
    <script src="/resources/scripts.js"></script>
    <link rel="stylesheet" href="/resources/stylesheet.css"/>
</head>
<body>
	<table>
		<tr><td>
		<h1>Ontologies</h1>
			<ul id="matcherList">
			{% for item in ontologies %}
		    <button id="add-{{ item }}" onClick="addItem('Onto', '{{ item }}', '{{ item }}')">{{ item }}</button>
			{% endfor %}
			</ul>
			<h1>Matchers</h1>
			{% for item in matchers %}
		    <button id="add-{{ item }}" onClick="addItem('Matcher', '{{ item }}', '{{ item }}')">{{ item }}</button>
			{% endfor %}<br/>
		<h1>Using Matchers</h1>
		<div id="usedMatchers"></div><br/>
		<h1>on Ontologies</h1>
		<div id="usedOntos"></div><br/>
		<form id="availableOntologies" action="/matcher/result_writer/matching_result.html?" method="post">
			<input type="submit" value="Find Matches">
			{% csrf_token %}
		</form>
	</table>
	<img src="resources/loading.gif" hidden="hidden"></img>
</body>
