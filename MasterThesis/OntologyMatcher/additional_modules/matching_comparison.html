<head>
    <title>{{ title }}</title>
</head>
<body>
	<h1>Matching Results</h1>
    <h3>Same</h3>
    ({{ same|length }} are the same)
    <ul>
	{% for item in same %}
	    <li><a href='{{ item.0 }}'>{{ item.0 }}</a> ({{ item.2 }}) and <a href='{{ item.1 }}'>{{ item.1 }}</a> ({{ item.3 }})</li>
	{% endfor %}
	</ul>

	{% for item in different %}
	    <li>{{ item.0 }} and {{ item.1 }}</li>
	{% endfor %}
	</ul> -->
</body>
